artists_sql = select a.*, GROUP_CONCAT(g.name) as genres from artist a join artist_genres_genre agg on agg.genres_id = a.id join genre g on agg.genre_id = g.id group by a.id;
events_sql = select e.id as event_id, e.name as event_name, e.start_time, e.end_time, b.id as billing_id, b.artist_id as artist_id, b.lineup_order, v.id as venue_id, v.name as venue_name, t.id as tour_id, t.name as tour_name, sp.id as seating_plan_id, sp.name as seating_plan_name from event e join seating_plan sp on e.seating_plan_id = sp.id join venue v on sp.venue_id = v.id join billing b on b.event_id = e.id left outer join tour t on b.tour_id = t.id;
customer_sql = SELECT c.id as customer_id, c.title, c.forename, c.surname, c.telephone, c.mobile, c.line1, c.line2, c.town, c.county, c.postcode, c.country, c.created, a.id as account_id, a.email, a.token, a.registration_hash FROM account a LEFT JOIN customer c on c.account_id = a.id WHERE a.email = ? AND a.token = ?;
account_sql = SELECT c.id as customer_id, c.title, c.forename, c.surname, c.telephone, c.mobile, c.line1, c.line2, c.town, c.county, c.postcode, c.country, c.created, a.id as account_id, a.email, a.token, a.registration_hash FROM account a LEFT JOIN customer c on c.account_id = a.id WHERE a.id = ?;
favourites_sql = SELECT * FROM favorite WHERE customer_id = ?;
insert_account_sql = INSERT INTO account (email, token, registration_hash) VALUES (?, ?, ?);
insert_customer_sql = INSERT INTO customer (title, forename, surname, telephone, mobile, line1, line2, town, county, postcode, country, created, account_id) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?);
insert_favourites_sql = INSERT INTO favorite (customer_id, artist_id, event_id, genre_id, venue_id) VALUES (?, ?, ?, ?, ?);
update_account_sql = UPDATE customer c, account a SET c.title = ?, c.forename = ?, c.surname = ?, c.telephone = ?, c.mobile = ?, c.line1 = ?, c.line2 = ?, c.town = ?, c.county = ?, c.postcode = ?, c.country = ?, a.email = ?, a.token = ? WHERE a.id = ? AND c.account_id = a.id;
delete_favourites_sql = DELETE FROM Persons WHERE customer_id = ? AND id = ?;